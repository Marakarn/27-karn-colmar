<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="imglogo" src="capstone_colmar_assets/images/ic-logo.svg" alt="logo">
            <p class="logotext1">COLMAR</p><p class="logotext2">ACADEMY</p>
        </div>
        <nav class="navbar">
            <ul class="navlist">
                <li><a class="navlistlink" href="#">On campus</a></li>
                <li><a class="navlistlink" href="#">Online</a></li>
                <li><a class="navlistlink" href="#">For companies</a></li>
                <li><a class="navlistlink" href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <article class="hero__banner">
                <img class="imgbanner" src="capstone_colmar_assets/images/banner.jpg" alt="banner">
            </article>
            <article class="hero__discription">
                    <h1 class="hero__discription__text1">Learn something new everyday</h1>
                    <p class="hero__discription__text2">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                    <button class="hero__discription__button">Start here</button>
